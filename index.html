<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="width=device-width">
        <link rel="stylesheet" href="styles.css">
        <title>HTML/CSS Quiz Fun</title>
    </head>
    <body>
        <header>
            <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo">
            <h1>HTML/CSS Quiz</h1>
            <nav>
                <ul>
                    <li><a href="#student-info">INFO</a></li>
                    <li><a href="#html-questions">HTML</a></li>
                    <li><a href="css-questions">CSS</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
                <section role="region" aria-labelledby="student-info">
                    <h2 id="student-info">Student Info</h2>
                    <div class="info">
                        <label for="student-name">Name:</label>
                        <input id="student-name" type="text" name="student-name" />
                    </div>
                    <div class="info">
                        <label for="student-email">Email:</label>
                        <input id="email" type="email" name="student-email" />
                    </div>
                    <div class="info">
                        <label for="birth-date">D.O.B.:<span class="sr-only">(Date of Birth)</span></label>
                        <input id="birth-date" type="date" name="birth-date" />
                    </div>
                </section>
                <section role="region" aria-labelledby="html-questions">
                    <h2 id="html-questions">HTML Questions</h2>
                    <div class="question-block">
                        <p>1</p>
                        <fieldset class="question" name="q1">
                            <legend>CSS stands for Cascading Style Sheet</legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q1-a1">
                                        <input type="radio" id="q1-a1" />
                                    </label>
                                </li>
                                <li>
                                    <label for="q1-a2">
                                        <input type="radio" id="q1-a2" />
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="question-block">
                        <p>2</p>
                        <fieldset class="question" name="q2">
                            <legend>HTML stands for High Tech Markup Language</legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q2-a1">
                                        <input type="radio" id="q2-a1" />
                                    </label>
                                </li>
                                <li>
                                    <label for="q2-a2">
                                        <input type="radio" id="q2-a2" />
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                </section>
                <section role="region" aria-labelledby="css-questions">
                    <h2 id="css-questions">CSS Questions</h2>
                </section>
            </form>
        </main>
    </body>
</html>
